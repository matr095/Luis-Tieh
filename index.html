<html>
	<head>
		<title>Luis Tieh (2010) - Remastered - by MatR</title>
		<style>
			body { margin: 0; margin:auto; background: #224488; }
			canvas { display: block; margin:auto; border: 2px solid black;}
		</style>
	</head>
	<body>
		<canvas id="cnv" width="800" height="600"></canvas>
		<script>
			var audio = new Audio('sons/plaines.aif');
			audio.play();
			var loaded1 = false;
			var cnv = document.querySelector('#cnv');
			var ctx = cnv.getContext('2d');
			//chargement des images
			var lvl1 = new Image();
			lvl1.src = "img/lvl1.jpg"
			var lvl2 = new Image();
			lvl2.src = "img/lvl2.jpg"
			var lvl3 = new Image();
			lvl3.src = "img/lvl3.jpg"
			lvl1.onload = function() { 
				loaded1 = true;
			}
			lvl2.onload = function() { 
				loaded2 = true;
			}
			lvl3.onload = function() { 
				loaded3 = true;
			}
			//position du wallpaper
			var x1 = 0;
			var y1 = 0;
			var x2 = 0;
			var y2 = 0;
			var x3 = 0;
			var y3 = 0;

			//position des limites
			var limit1posx = 0
			var limit1posy = 0
			var limit1sizex = 10
			var limit1sizey= 600

			var limit2posx = 790
			var limit2posy = 0
			var limit2sizex = 10
			var limit2sizey= 600

			var level = 1;
			


			//position du perso
			var posx = 10;
			var posy = 30;

			//les evenements 
			document.addEventListener('keydown', function(e) {
				if(e.key == " ") {
					posy -= 10;
				}
				if (e.key == "ArrowLeft") {
					posx -= 10;
				}
				if (e.key == "ArrowRight") {
					posx += 10;
				}
			})


			function animate() {
				//positition des barres
				if(level == 1) {
					var bar1posx = 0;
					var bar1posy = 400;
					var bar1sizex = 150;
					var bar1sizey = 50;

					var bar2posx = 300;
					var bar2posy = 400;
					var bar2sizex = 150;
					var bar2sizey = 50;
					
					var bar3posx = 500;
					var bar3posy = 500;
					var bar3sizex = 550;
					var bar3sizey = 20;
				} else if (level == 2) {
					var bar1posx = 0;
					var bar1posy = 500;
					var bar1sizex = 500;
					var bar1sizey = 30;

					var bar2posx = 700;
					var bar2posy = 300;
					var bar2sizex = 100;
					var bar2sizey = 30;
					
					var bar3posx = 600;
					var bar3posy = 450;
					var bar3sizex = 100;
					var bar3sizey = 200;
				} else {
					var bar1posx = 0;
					var bar1posy = 250;
					var bar1sizex = 150;
					var bar1sizey = 500;

					var bar2posx = 300;
					var bar2posy = 250;
					var bar2sizex = 150;
					var bar2sizey = 500;
					
					var bar3posx = 500;
					var bar3posy = 500;
					var bar3sizex = 550;
					var bar3sizey = 20;
				}
				if(loaded1) {
					if(level == 1) {
						x1 -= 1;
						if(x1 <= -800) {
							x1 = 0;
						}
					} else if(level == 2) {
						y2 -= 1;
						if(y2 <= -600) {
							y2 = 0;
						}
					} else {
						x3 -= 1;
						if(x3 <= -800) {
							x3 = 0;
						}
					}
					
					if(level == 1) {
						ctx.fillRect(0,0,800,600)
						ctx.drawImage(lvl1, x1, y1);
					}
						
					if(level == 2) {
						ctx.fillRect(0,0,800,600)
						ctx.drawImage(lvl2, x2, y2);
					}
					if(level == 3) {
						ctx.fillRect(0,0,800,600)
						ctx.drawImage(lvl3, x3, y3);
					}
					
					//gravite perso
					if 
					  (
					   (
						(bar1posx <= posx + 10 && posx + 10 <= bar1posx + bar1sizex)
						 && 
						(bar1posy <= posy + 70 && posy + 70 <= bar1posy + bar1sizey)
					   ) 
						 || 
					   (
						(bar2posx <= posx + 10 && posx + 10 <= bar2posx + bar2sizex)
						 && 
						(bar2posy <= posy + 70 && posy + 70 <= bar2posy + bar2sizey)
					   ) 
					    || 
					   (
						(bar3posx <= posx + 10 && posx + 10 <= bar3posx + bar3sizex)
						 && 
						(bar3posy <= posy + 70 && posy + 70 <= bar3posy + bar3sizey)
					   ) 
					  )
					{
						posy += 0;
					} 
					
					else {
						posy += 1;
						if(posy >= 600) {
							posx = 10;
							posy = 30;
						}
					}

					if (

						   (
							(limit1posx <= posx + 10 && posx + 10 <= limit1posx + limit1sizex)
							 && 
							(limit1posy <= posy + 70 && posy + 70 <= limit1posy + limit1sizey)
						   ) 
						) {
						posx += 10;
					}
					else if(
							(limit2posx <= posx + 10 && posx + 10 <= limit2posx + limit2sizex)
							 && 
							(limit2posy <= posy + 70 && posy + 70 <= limit2posy + limit2sizey)
						   )  {
							if(level < 3) {
								posx = 10
								posy = 10;
								level += 1
							}
						  
						   
					}
					

					//placement personnage
					ctx.fillStyle = "yellow"
					ctx.fillRect(posx, posy, 10, 70)

					//placement briques
					ctx.fillStyle = "red";
					ctx.fillRect(bar1posx, bar1posy, bar1sizex, bar1sizey);
					ctx.fillStyle = "green";
					ctx.fillRect(bar2posx, bar2posy, bar2sizex, bar2sizey);
					ctx.fillStyle = "yellow";
					ctx.fillRect(bar3posx, bar3posy, bar3sizex, bar3sizey);
					ctx.fillStyle = "white";
					ctx.fillRect(limit1posx, limit1posy, limit1sizex, limit1sizey);
					ctx.fillStyle = "orange";
					ctx.fillRect(limit2posx, limit2posy, limit2sizex, limit2sizey);

				}
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			

		</script>
	</body>
</html>
